name: CI
on:
  - push
  - pull_request
jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        rust:
          - 1.36.0
          - stable
          - beta
          - nightly
        os:
          - ubuntu-16.04
          - ubuntu-18.04
          - windows-2016
          - windows-2019
          - macOS-latest
    steps:
    - uses: actions/checkout@v1
    - name: Default build
      run: cargo build
    - name: Build with "yaml" feature
      run: cargo build --features yaml
    - name: Build with "json" feature
      run: cargo build --features json
    - name: Build with both "json" and "yaml" feature
      run: cargo build --all-features
