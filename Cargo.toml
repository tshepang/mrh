[package]
name = "mrh"
version = "0.6.0"
description = "Crawls filesystem and displays pending status of each git repo found"
repository = "https://github.com/tshepang/mrh"
license = "MIT/Apache-2.0"
readme = "README.md"
categories = ["command-line-utilities"]
keywords = ["git"]
authors = ["Tshepang Lekhonkhobe <tshepang@gmail.com>"]

[dependencies]
git2 = "0.6"
structopt = "0.1"
structopt-derive = "0.1"
walkdir = "2"
ansi_term = "0.10"
ordermap = "0.3"

[badges]
travis-ci = { repository = "tshepang/mrh" }
