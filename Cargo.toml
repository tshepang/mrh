[package]
name = "mrh"
version = "0.13.0"
description = "Crawls filesystem and displays pending status of each git repo found"
repository = "https://github.com/tshepang/mrh"
license = "MIT OR Apache-2.0"
categories = ["command-line-utilities"]
keywords = ["git"]
authors = ["Tshepang Mbambo <tshepang@gmail.com>"]
edition = "2021"
rust-version = "1.64"

[[bin]]
name = "mrh"
required-features = ["cli"]

[features]
default = ["cli"]
cli = ["dep:clap", "dep:ansi_term", "dep:anyhow"]
json = ["dep:serde_json", "dep:serde", "cli"]

[dependencies]
dirs-next = "2"
git2 = "0.18"
indexmap = "2"

[dependencies.ansi_term]
version = "0.12"
optional = true

[dependencies.anyhow]
version = "1"
optional = true

[dependencies.clap]
version = "4"
optional = true
features = ["derive"]

[dependencies.ignore]
version = "0.4"
default-features = false

[dependencies.serde]
version = "1"
optional = true
features = ["derive"]

[dependencies.serde_json]
version = "1"
optional = true

# generated by 'cargo dist init'
[profile.dist]
inherits = "release"
lto = "thin"

# Config for 'cargo dist'
[workspace.metadata.dist]
# The preferred cargo-dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.12.0"
# CI backends to support
ci = ["github"]
# The installers to generate for each app
installers = ["shell", "powershell"]
# Target platforms to build apps for (Rust target-triple syntax)
targets = ["x86_64-apple-darwin", "x86_64-unknown-linux-gnu", "x86_64-pc-windows-msvc"]
# Publish jobs to run in CI
pr-run-mode = "plan"
# Features to pass to cargo build
features = ["json"]
# Whether to install an updater program
install-updater = false
